<!DOCTYPE html>
<html>
<head>
    <title>Numbers to Excel</title>
</head>
<body>
    <h1>Enter Numbers</h1>
    <form action="/generate" method="post">
        <label>Numbers (comma separated):</label>
        <input type="text" name="numbers">
        <br><br>
        <label>Repeat count (n):</label>
        <input type="number" name="n">
        <br><br>
        <button type="submit">Generate Excel</button>
    </form>
</body>
</html>
